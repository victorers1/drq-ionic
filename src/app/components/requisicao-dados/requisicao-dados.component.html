<ion-item button detail [routerLink]="['./' + routes.EDIT_REQUISICAO_DADOS, indexRequisicaoDados]">
  <ion-label>
    <h2>Dr. Fulano da Silva</h2>
    <h2>CRM: 12345</h2>
    <p>data: {{getDataFormatada()}}</p>
    <p *ngIf="isAutorizado(); else naoAutorizado">público</p>
    <ng-template #naoAutorizado>
      <p>privado</p>
    </ng-template>

  </ion-label>
</ion-item>
