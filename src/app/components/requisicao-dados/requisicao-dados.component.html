<ion-item button detail (click)="onClick()">

  <ion-label>

    <h2>{{getDadosPessoa()['nome']}}</h2>

    <h2>{{getDadosPessoa()['email']}}</h2>

    <p>criado em {{getDataFormatada()}}</p>

    <p *ngIf="isAutorizado(); else naoAutorizado">autorizado</p>
    <ng-template #naoAutorizado>
      <p>privado</p>
    </ng-template>

  </ion-label>

</ion-item>
