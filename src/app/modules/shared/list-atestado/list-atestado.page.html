<ion-header>
  <drq-header titulo="Atestados"></drq-header>
</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Filtros</ion-label>
      <ion-button (click)="onClickLimpar()">Limpar</ion-button>
    </ion-list-header>

    <ion-grid fixed>

      <ion-row>

        <ion-col size="6">

          <ion-item>
            <ion-label position="floating">Início</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" cancelText="Cancelar" doneText="Ok" [(ngModel)]="inicio"
              (ionChange)="onChange($event)">
            </ion-datetime>
          </ion-item>

        </ion-col>

        <ion-col size="6">

          <ion-item>
            <ion-label position="floating">Fim</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" cancelText="Cancelar" doneText="Ok" [(ngModel)]="fim"
              (ionChange)="onChange($event)">
            </ion-datetime>
          </ion-item>

        </ion-col>

      </ion-row>

    </ion-grid>

    <ion-item>
      <ion-label>Mostrar vencidos</ion-label>
      <ion-toggle slot="end" [(ngModel)]="mostrarVencidos" (ionChange)="onChange($event)"></ion-toggle>
    </ion-item>

    <safe-area-bottom [spacing]="1"></safe-area-bottom>

    <ion-item-divider>
      <ion-label>Resultado</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        <h2>Clínica Médica do Alecrim</h2>
        <h2>Dr. Fulano da Silva</h2>
        <p>12/09/2020 até 13/09/2021</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Centro de Saúde</h2>
        <h2>Dr. Fulano da Silva</h2>
        <p>24/12/2020</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Clínica do Alecrim</h2>
        <h2>Dr. Fulano da Silva</h2>
        <p>12/09/2020</p>
      </ion-label>
    </ion-item>

  </ion-list>

  <safe-area-bottom></safe-area-bottom>

</ion-content>
