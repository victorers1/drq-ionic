<ion-header>
  <ion-toolbar>
    <ion-title>Selecionar Especialidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let e of especialidades" (click)="onTapEspecialidade(e)">
      <ion-label>{{e.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
