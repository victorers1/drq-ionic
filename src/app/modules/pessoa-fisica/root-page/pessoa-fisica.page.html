<ion-header>
  <drq-header title="Home" [showArrowBack]=false></drq-header>
</ion-header>

<ion-content>

  <ion-list class="options-list">

    <ion-item>

      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>

      <ion-label>
        <h2>Olá, Dr. Fulano da Silva</h2>
      </ion-label>

      <ion-button fill="clear" (click)="logOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>

    </ion-item>

    <option-tile title="Configurar Dados" link="/{{routes.PESSOA_FISICA}}/{{routes.CONFIG_DADOS}}"></option-tile>
    <option-tile title="Consultas Anteriores" link="/{{routes.PESSOA_FISICA}}/{{routes.CONFIG_DADOS}}">
    </option-tile>
    <option-tile title="Atestados" link="/{{routes.PESSOA_FISICA}}/{{routes.CONFIG_DADOS}}"></option-tile>
    <option-tile title="Compromissos" link="/{{routes.PESSOA_FISICA}}/{{routes.CONFIG_DADOS}}"></option-tile>
    <option-tile title="Receitas" link="/{{routes.PESSOA_FISICA}}/{{routes.CONFIG_DADOS}}"></option-tile>

  </ion-list>

  <br />

  <ion-list class="agenda-list">

    <ion-list-header>
      <ion-label>
        <h1>Agenda</h1>
      </ion-label>
    </ion-list-header>

    <ion-card button (click)="cardClick()">
      <ion-card-header>
        <ion-card-title>Neurologista</ion-card-title>
        <ion-card-subtitle>às 14:00</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>Dr. Fulano da Silva</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="location" slot="start"></ion-icon>
            <ion-label>Clínica Oitava Rosado</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card button (click)="cardClick()">
      <ion-card-header>
        <ion-card-title>Otorrinolaringologista</ion-card-title>
        <ion-card-subtitle>às 14:00</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>Dr. Fulano da Silva</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="location" slot="start"></ion-icon>
            <ion-label>Clínica Oitava Rosado</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </ion-list>

</ion-content>
