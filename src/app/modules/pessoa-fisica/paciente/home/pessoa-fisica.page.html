<ion-header>
  <drq-header titulo="Paciente" [showArrowBack]="false"></drq-header>
</ion-header>

<ion-content>
  <ion-list class="options-list">
    <ion-item>
      <ion-avatar slot="start">
        <img
          src="https://ef564920920608e03abb-7d34ef097b6ab6c586dfc84157128505.ssl.cf1.rackcdn.com/PostImagem/36734/foto-de-perfil-profissional_o1eh30s23km6j1lmm1k5r8cvinuj.JPG"
        />
      </ion-avatar>

      <ion-label>
        <h2>Olá, Fulano da Silva</h2>
        <p>username@gmail.com</p>
      </ion-label>
    </ion-item>

    <option-tile
      icone="calendar-outline"
      title="Marcar Consulta"
      link="/{{routes.PESSOA_FISICA_PACIENTE}}/{{routes.AGENDAR}}"
    >
    </option-tile>

    <option-tile
      icone="calendar-number-outline"
      title="Agenda"
      link="/{{routes.PESSOA_FISICA_PACIENTE}}/{{routes.AGENDA}}"
    >
    </option-tile>

    <option-tile
      icone="clipboard-outline"
      title="Prontuários"
      link="/{{routes.PESSOA_FISICA_PACIENTE}}/{{routes.LIST_PRONTUARIOS}}"
    ></option-tile>

    <option-tile
      icone="receipt-outline"
      title="Receituário"
      link="/{{routes.PESSOA_FISICA_PACIENTE}}/{{routes.LIST_RECEITAS}}"
    >
    </option-tile>

    <option-tile
      icone="today-outline"
      title="Atestados"
      link="/{{routes.PESSOA_FISICA_PACIENTE}}/{{routes.LIST_ATESTADOS}}"
    >
    </option-tile>

    <option-tile
      icone="person-circle-outline"
      title="Seu Perfil"
      link="/{{routes.PESSOA_FISICA_PACIENTE}}/{{routes.CONFIG_DADOS}}"
    ></option-tile>

    <ion-item button detail (click)="logOut()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Sair da conta</ion-label>
    </ion-item>

    <safe-area-bottom></safe-area-bottom>
  </ion-list>
</ion-content>
