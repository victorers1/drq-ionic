<ion-header>
  <drq-header titulo="Dados Profissionais"></drq-header>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Público</ion-label>
    <ion-toggle [(ngModel)]="dadoProfissao.publico"></ion-toggle>
  </ion-item>

  <ion-item button detail (click)="selectProfissao()">
    <ion-label>Profissão: {{nomeProfissao}}</ion-label>
  </ion-item>

  <ion-item button detail (click)="selectEspecialidade()">
    <ion-label>Especialidade: {{nomeEspecialidade}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Grau de Instrução</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="dadoProfissao.grauDeInstrucao"
    ></ion-input>
  </ion-item>

  <ion-item-divider>
    <ion-label>Expedientes</ion-label>
  </ion-item-divider>

  <ion-item
    *ngFor="let e of []; let i=index"
    button
    detail
    [routerLink]="['./' + routes.EDIT_DADOS_EXPEDIENTE, i]"
  >
    <ion-label>
      <h2>{{e.getDiaSemanaFormatado()}}</h2>
      <h2>Por {{e.recorrencia}} dias</h2>
      <p>{{e.getInicioFormatado()}} às {{e.getTerminoFormatado()}}</p>
    </ion-label>
  </ion-item>

  <br />

  <ion-button expand="block" color="primary" (click)="saveDadosProfissionais()">
    Salvar
  </ion-button>

  <safe-area-bottom></safe-area-bottom>
</ion-content>
