<ion-header>
  <drq-header titulo="Editar Requisição"></drq-header>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-divider>
      <ion-label>Pessoa Física</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Nome: {{getDadosPessoaFisica()['nome']}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Email: {{getDadosPessoaFisica()['email']}}</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>Status Requisição</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Tipo: {{getNomeTipoRequisicao()}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Status: {{getStatus()}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Criado em: {{getDataFormatada()}}</ion-label>
    </ion-item>

    <br />
    <br />

    <ion-button (click)="cancelar()" expand="block" fill="solid" color="danger">
      Cancelar Requisição
    </ion-button>

  </ion-list>

</ion-content>
