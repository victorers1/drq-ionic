<ion-content>
  <div class="login-container">
    <!-- <h1>Acessar</h1> -->
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="doLogin()">
      <ion-item>
        <ion-label position="floating">E-Mail</ion-label>
        <ion-input required type="text" formControlName="email"></ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input required type="password" formControlName="password"></ion-input>
      </ion-item>
      <br />
      <ion-button expand="block" color="primary" type="submit" shape="round">
        <!-- [disabled]="loginForm.invalid" -->
        ENTRAR
      </ion-button>
    </form>
  </div>
</ion-content>
